<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WH Premium Shop</title>
   
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <style>
        :root { --neon-green: #00ff88; --neon-purple: #bc13fe; --bg: #0b0f1a; --card-bg: #161b2c; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; padding: 0; }
        
        /* Search Bar & Header */
        .header { padding: 40px 20px 20px; text-align: center; }
        .search-box {
            position: relative; max-width: 400px; margin: 0 auto;
            background: rgba(255,255,255,0.05); border-radius: 25px;
            border: 1px solid #334155; display: flex; align-items: center; padding: 5px 20px;
        }
        .search-box input {
            background: none; border: none; color: white; padding: 12px; width: 100%; outline: none;
        }
        .search-box i { color: var(--neon-purple); margin-right: 10px; }

        /* Category Chips */
        .categories { display: flex; gap: 10px; overflow-x: auto; padding: 20px; justify-content: center; }
        .chip { border: 1px solid var(--neon-green); padding: 5px 15px; border-radius: 15px; font-size: 0.8rem; color: var(--neon-green); }

        /* Product Card UI (á€•á€¯á€¶á€‘á€²á€€á€¡á€á€­á€¯á€„á€ºá€¸) */
        .container { padding: 15px; display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .card { 
            background: var(--card-bg); border-radius: 20px; padding: 10px;
            border: 1px solid #2d3748; box-shadow: 0 0 15px rgba(0,255,136,0.1);
        }
        .card img { 
            width: 100%; height: 160px; object-fit: contain; 
            filter: drop-shadow(0 0 10px rgba(188, 19, 254, 0.3)); /* á€•á€¯á€¶á€€á€­á€¯ Glow á€•á€±á€¸á€á€¼á€„á€ºá€¸ */
        }
        .product-name { font-size: 1rem; margin: 10px 0 5px; font-weight: bold; }
        .price { color: var(--neon-green); font-size: 1.1rem; margin-bottom: 15px; }
        
        /* Buttons */
        .btn { width: 100%; padding: 10px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; margin-top: 5px; font-size: 0.8rem; }
        .ms-btn { background: var(--neon-green); color: black; }
        .vb-btn { background: var(--neon-purple); color: white; }

        /* Modal Settings */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 999; }
        .modal-content { background: var(--card-bg); width: 85%; margin: 100px auto; padding: 20px; border-radius: 20px; border: 1px solid var(--neon-green); }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; border: 1px solid #334155; background: #0b0f1a; color: white; box-sizing: border-box; }
    </style>
</head>
<body>

    <div class="header">
        <div class="search-box">
            <span>ğŸ”</span>
            <input type="text" id="searchBar" onkeyup="filterProducts()" placeholder="WH Online Shop...">
        </div>
    </div>

    <div class="categories">
        <div class="chip">á€”á€¬á€›á€®</div>
        <div class="chip">á€–á€¯á€”á€ºá€¸</div>
        <div class="chip">á€¡á€á€á€ºá€¡á€‘á€Šá€º</div>
    </div>

    <div id="product-list" class="container">
        </div>

    <div id="orderModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle" style="color:var(--neon-green)">á€™á€¾á€¬á€šá€°á€›á€”á€º</h3>
            <input type="text" id="cName" placeholder="á€¡á€™á€Šá€º">
            <input type="tel" id="cPhone" placeholder="á€–á€¯á€”á€ºá€¸á€”á€¶á€•á€«á€á€º">
            <textarea id="cAddress" placeholder="á€œá€­á€•á€ºá€…á€¬"></textarea>
            <button class="btn ms-btn" onclick="sendOrder()">Messenger á€™á€¾ á€™á€¾á€¬á€šá€°á€™á€Šá€º</button>
            <button class="btn" style="background:none; color:gray;" onclick="closeModal()">á€™á€™á€¾á€¬á€á€±á€¬á€·á€•á€«</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBU4Q9G2eyigNWyZVT_dabEFG4fuslwTW4",
            authDomain: "online-shop-wh.firebaseapp.com",
            projectId: "online-shop-wh",
            storageBucket: "online-shop-wh.firebasestorage.app",
            messagingSenderId: "297839145890",
            appId: "1:297839145890:web:f90f862b000e8631a4f8fb"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let allProducts = [];
        let activeItem = "";

        // Database á€™á€¾ á€•á€…á€¹á€…á€Šá€ºá€¸á€™á€»á€¬á€¸ á€†á€½á€²á€šá€°á€á€¼á€„á€ºá€¸
        db.collection("products").onSnapshot((snapshot) => {
            allProducts = [];
            snapshot.forEach(doc => allProducts.push(doc.data()));
            displayProducts(allProducts);
        });

        function displayProducts(products) {
            let html = "";
            products.forEach(p => {
                html += `
                    <div class="card">
                        <img src="${p.image_url}">
                        <div class="product-name">${p.name}</div>
                        <div class="price">${Number(p.price).toLocaleString()} Ks</div>
                        <button class="btn ms-btn" onclick="openOrder('${p.name}')">á€á€šá€ºá€šá€°á€™á€Šá€º</button>
                    </div>`;
            });
            document.getElementById("product-list").innerHTML = html;
        }

        // á€™á€¾á€”á€ºá€˜á€®á€œá€°á€¸ á€›á€¾á€¬á€–á€½á€±á€›á€±á€¸ á€¡á€œá€¯á€•á€ºá€œá€¯á€•á€ºá€›á€”á€º
        function filterProducts() {
            let val = document.getElementById("searchBar").value.toLowerCase();
            let filtered = allProducts.filter(p => p.name.toLowerCase().includes(val));
            displayProducts(filtered);
        }

        function openOrder(name) {
            activeItem = name;
            document.getElementById("modalTitle").innerText = name;
            document.getElementById("orderModal").style.display = "block";
        }

        function closeModal() { document.getElementById("orderModal").style.display = "none"; }

        function sendOrder() {
            const name = document.getElementById("cName").value;
            const phone = document.getElementById("cPhone").value;
            const addr = document.getElementById("cAddress").value;

            if(name && phone && addr) {
                // á€¡á€±á€¬á€ºá€’á€«á€á€­á€™á€ºá€¸á€á€¼á€„á€ºá€¸
                db.collection("orders").add({
                    product: activeItem, customer: name, phone: phone, address: addr, time: new Date().toLocaleString()
                }).then(() => {
                    const msg = `á€¡á€±á€¬á€ºá€’á€«á€á€„á€ºá€œá€­á€¯á€•á€«á€á€Šá€º%0Aá€•á€…á€¹á€…á€Šá€ºá€¸: ${activeItem}%0Aá€¡á€™á€Šá€º: ${name}%0Aá€–á€¯á€”á€ºá€¸: ${phone}%0Aá€œá€­á€•á€ºá€…á€¬: ${addr}`;
                    window.location.href = `https://m.me/131019win?text=${msg}`;
                });
            } else { alert("á€¡á€á€»á€€á€ºá€¡á€œá€€á€º á€…á€¯á€¶á€¡á€±á€¬á€„á€ºá€–á€¼á€Šá€·á€ºá€•á€« á€†á€›á€¬"); }
        }
    </script>
</body>
</html>
